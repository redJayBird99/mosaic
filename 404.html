<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // the idea is basically the same
      // reference https://github.com/rafgraph/spa-github-pages/blob/gh-pages/404.html
      const l = window.location;
      const basePath = "/mosaic/";
      l.replace(
        l.origin +
          basePath +
          `${l.search ? l.search + "&" : "?"}` +
          `gh-path=${l.pathname}` +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
